basePath: /
securityDefinitions:
  AdminCookieAuth:
    type: apiKey
    name: admin_email
    in: cookie
definitions:
  admin.AdminCategoryResponse:
    properties:
      data:
        $ref: '#/definitions/domain.Category'
      ok:
        type: boolean
    type: object
  admin.AdminCreatePostRequest:
    properties:
      author_id:
        type: integer
      content_md:
        type: string
      cover_url:
        type: string
      slug:
        type: string
      status:
        type: string
      summary:
        type: string
      title:
        type: string
    required:
    - content_md
    - slug
    - title
    type: object
  admin.AdminErrorResponse:
    properties:
      error:
        type: string
      ok:
        type: boolean
    type: object
  admin.AdminPostResponse:
    properties:
      data:
        $ref: '#/definitions/domain.Post'
      ok:
        type: boolean
    type: object
  admin.AdminTagResponse:
    properties:
      data:
        $ref: '#/definitions/domain.Tag'
      ok:
        type: boolean
    type: object
  admin.AdminTaxonomyRequest:
    properties:
      name:
        type: string
      slug:
        type: string
    required:
    - name
    - slug
    type: object
  admin.AdminUpdatePostRequest:
    properties:
      content_md:
        type: string
      cover_url:
        type: string
      status:
        type: string
      summary:
        type: string
      title:
        type: string
    required:
    - content_md
    - title
    type: object
  api.errorResponse:
    properties:
      error:
        type: string
      ok:
        type: boolean
    type: object
  api.postListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/presenter.PublicPost'
        type: array
      ok:
        type: boolean
    type: object
  api.postResponse:
    properties:
      data:
        $ref: '#/definitions/presenter.PublicPostWithRelations'
      ok:
        type: boolean
    type: object
  domain.Category:
    properties:
      id:
        type: integer
      name:
        type: string
      slug:
        type: string
    type: object
  domain.Post:
    properties:
      author_id:
        type: integer
      content_md:
        type: string
      cover_url:
        type: string
      created_at:
        type: string
      id:
        type: integer
      published_at:
        type: string
      slug:
        type: string
      status:
        type: string
      summary:
        type: string
      title:
        type: string
      updated_at:
        type: string
    type: object
  domain.Tag:
    properties:
      id:
        type: integer
      name:
        type: string
      slug:
        type: string
    type: object
  presenter.PublicPost:
    properties:
      author_id:
        type: integer
      content_md:
        type: string
      cover_url:
        type: string
      created_at:
        type: string
      id:
        type: integer
      published_at:
        type: string
      slug:
        type: string
      status:
        type: string
      summary:
        type: string
      title:
        type: string
      updated_at:
        type: string
    type: object
  presenter.PublicPostWithRelations:
    properties:
      categories:
        items:
          $ref: '#/definitions/presenter.PublicTaxonomy'
        type: array
      post:
        $ref: '#/definitions/presenter.PublicPost'
      tags:
        items:
          $ref: '#/definitions/presenter.PublicTaxonomy'
        type: array
    type: object
  presenter.PublicTaxonomy:
    properties:
      id:
        type: integer
      name:
        type: string
      slug:
        type: string
    type: object
info:
  contact: {}
  description: Public endpoints for blog content plus admin content APIs.
  title: Proto Gin Web API
  version: "1.0"
paths:
  /admin/categories:
    post:
      consumes:
      - application/json
      parameters:
      - description: Category payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/admin.AdminTaxonomyRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/admin.AdminCategoryResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/admin.AdminErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/admin.AdminErrorResponse'
      summary: Create category
      tags:
      - Admin
      security:
      - AdminCookieAuth: []
  /admin/categories/{slug}:
    delete:
      parameters:
      - description: Category slug
        in: path
        name: slug
        required: true
        type: string
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/admin.AdminErrorResponse'
      summary: Delete category
      tags:
      - Admin
      security:
      - AdminCookieAuth: []
  /admin/posts:
    post:
      consumes:
      - application/json
      description: Creates a post for the admin UI.
      parameters:
      - description: Post payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/admin.AdminCreatePostRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/admin.AdminPostResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/admin.AdminErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/admin.AdminErrorResponse'
      summary: Create a post
      tags:
      - Admin
      security:
      - AdminCookieAuth: []
  /admin/posts/{slug}:
    delete:
      description: Deletes a post identified by slug.
      parameters:
      - description: Post slug
        in: path
        name: slug
        required: true
        type: string
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/admin.AdminErrorResponse'
      summary: Delete a post
      tags:
      - Admin
      security:
      - AdminCookieAuth: []
    put:
      consumes:
      - application/json
      description: Updates a post identified by slug.
      parameters:
      - description: Post slug
        in: path
        name: slug
        required: true
        type: string
      - description: Post payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/admin.AdminUpdatePostRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/admin.AdminPostResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/admin.AdminErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/admin.AdminErrorResponse'
      summary: Update a post
      tags:
      - Admin
      security:
      - AdminCookieAuth: []
  /admin/posts/{slug}/categories/{cat}:
    delete:
      parameters:
      - description: Post slug
        in: path
        name: slug
        required: true
        type: string
      - description: Category slug
        in: path
        name: cat
        required: true
        type: string
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/admin.AdminErrorResponse'
      summary: Remove a category from a post
      tags:
      - Admin
      security:
      - AdminCookieAuth: []
    post:
      parameters:
      - description: Post slug
        in: path
        name: slug
        required: true
        type: string
      - description: Category slug
        in: path
        name: cat
        required: true
        type: string
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/admin.AdminErrorResponse'
      summary: Attach a category to a post
      tags:
      - Admin
      security:
      - AdminCookieAuth: []
  /admin/posts/{slug}/tags/{tag}:
    delete:
      parameters:
      - description: Post slug
        in: path
        name: slug
        required: true
        type: string
      - description: Tag slug
        in: path
        name: tag
        required: true
        type: string
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/admin.AdminErrorResponse'
      summary: Remove a tag from a post
      tags:
      - Admin
      security:
      - AdminCookieAuth: []
    post:
      parameters:
      - description: Post slug
        in: path
        name: slug
        required: true
        type: string
      - description: Tag slug
        in: path
        name: tag
        required: true
        type: string
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/admin.AdminErrorResponse'
      summary: Attach a tag to a post
      tags:
      - Admin
      security:
      - AdminCookieAuth: []
  /admin/tags:
    post:
      consumes:
      - application/json
      parameters:
      - description: Tag payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/admin.AdminTaxonomyRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/admin.AdminTagResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/admin.AdminErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/admin.AdminErrorResponse'
      summary: Create tag
      tags:
      - Admin
      security:
      - AdminCookieAuth: []
  /admin/tags/{slug}:
    delete:
      parameters:
      - description: Tag slug
        in: path
        name: slug
        required: true
        type: string
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/admin.AdminErrorResponse'
      summary: Delete tag
      tags:
      - Admin
      security:
      - AdminCookieAuth: []
  /api/posts:
    get:
      description: Retrieves a paginated list of published posts.
      parameters:
      - default: 10
        description: Number of posts to return
        in: query
        name: limit
        type: integer
      - default: 0
        description: Pagination offset
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.postListResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.errorResponse'
      summary: List published posts
      tags:
      - Public
  /api/posts/{slug}:
    get:
      description: Retrieves a post together with its categories and tags.
      parameters:
      - description: Post slug
        in: path
        name: slug
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.postResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.errorResponse'
      summary: Get a post by slug
      tags:
      - Public
schemes:
- http
- https
swagger: "2.0"
