version: "2"
sql:
  - engine: postgresql
    schema:
      - db/migrations
    queries:
      - db/queries
    codegen:
      - out: internal/data
        plugin: go
        options:
          package: data
          sql_package: pgx/v5
          emit_json_tags: true
          emit_prepared_queries: false
          emit_interface: false
          emit_exact_table_names: false

